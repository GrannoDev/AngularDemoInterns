<div
  class="flex flex-col items-center justify-center gap-4 bg-primary py-64 text-3xl text-white">
  <p>{{ name | async }}</p>
  <p class="min-h-[100px]">{{ concatNumbers | async }}</p>
</div>

<div
  class="flex flex-col items-center justify-center gap-2 rounded bg-primary py-64">
  <input
    type="text"
    class="rounded border-neutral-100 bg-white p-4"
    [formControl]="search" />

  <p class="text-white">search result: {{ searchResults | async }}</p>
</div>
