<div class="flex flex-col items-center justify-center py-64">
  <p>{{ 'firstName: ' + firstName() }}</p>
  <p>{{ 'lastName: ' + lastName() }}</p>
  <p>{{ 'fullName: ' + fullName() }}</p>
  <button
    class="mt-2 rounded bg-primary p-4 text-white"
    (click)="firstName.set('Mary')">
    Update Firstname to Mary
  </button>
  <button
    class="mt-2 rounded bg-primary p-4 text-white"
    (click)="firstName.set('John')">
    Update Firstname to John
  </button>
</div>
